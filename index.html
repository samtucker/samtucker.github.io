<!DOCTYPE html>
<!-- firefly
date+time
search wolfram amazon google
weather/calendar/headlines
to do list
links to projects
upwork info
bank info
notifications center
quote of the day
bookmarks
usd to poucnds currency converter - include with upwork
bitcoin price tracker
conect to camera for gesture tracking -->
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="main.js">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body onload="startTime()">
  <div class="object time">
    <div class="clock">
    </div>
  </div>
  <div class="object search">
    <p>Wolfram Alpha</p>
    <input type="text" id="wolfram_query" value="...">
  </div>
  <div class="object firefly">
    <p>Firefly</p>
  </div>
  <div class="object upwork">
    <p>Upwork</p>
  </div>
  <div class="object bookmarks">
    <p>Bookmarks</p>
  </div>
  <div class="object quote">
    <div>
      <p id="quote_text">Quote</p>
      <p id="author_text"></p>
    </div>
  </div>
  <div class="object currency_conversion">
    <p>Currency Converter</p>
  </div>
  <div class="object headlines">
    <p>Headlines</p>
  </div>
  <div class="object bitcoin">
    <p>Bitcoin Price Tracker</p>
  </div>
  <div class="object todo">
    <p>To Do</p>
  </div>
  <div class="object notifications">
    <p>Notifications</p>
  </div>
  <div class="object weather">
    <p>Weather</p>
  </div>
</body>

</html>
